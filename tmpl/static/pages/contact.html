<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Teresa's Bakery in AL</title>
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/navbar.css" />
    <link rel="stylesheet" href="/static/css/contact.css" />
    <link rel="stylesheet" href="/static/css/footer.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="/">Home</a>
      <a href="/pages/about">About</a>
      <a href="/pages/menu">Menu</a>
    </nav>
    <div class="content-container">
      <div class="contact-panel">
        <h1 class="contact-title">Get in Touch</h1>
        <p class="contact-intro">
          Have a question, a custom order, or planning something special? We’d
          love to hear from you.
        </p>

        <form class="contact-form">
          <div class="form-row">
            <label>
              Name
              <input type="text" placeholder="Your name" />
            </label>

            <label>
              Email
              <input type="email" placeholder="you@example.com" />
            </label>
          </div>

          <label class="full">
            Message
            <textarea
              rows="5"
              placeholder="Tell us what you need..."
            ></textarea>
          </label>

          <button type="submit" class="contact-btn">Send Message</button>
        </form>

        <div class="contact-info">
          <p><strong>Location:</strong> Birmingham, Alabama</p>
          <p><strong>Hours:</strong> Mon–Sat · 8am – 6pm</p>
          <p><strong>Email:</strong> hello@teresasbakery.com</p>
        </div>
      </div>
    </div>

    <div class="footer">
      <footer>A Bruce Builds Website.</footer>
    </div>
  </body>
</html>
